<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
th, td {
  padding: 2px;
}
th {
  text-align: left;
}
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 5px;
  width: 30%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 2vh;
  transition: 0.4s;
}
.active, .accordion:hover {
  background-color: #ccc;
}
.panel {
  display: none;
  overflow: hidden;
}
</style>
</head>

<body onload="init()">
  <label style="font-size:2vh">Select a faction:</label>
  <select style="font-size:2vh" id="selectFactions" onchange="populateFaction()">
  </select>
  <div id="divFaction">
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
